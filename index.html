<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div>
        <header id="page-header">Demo Site</header>
    </div>
    <!-- Cart button with cart icon -->
    <button id="cartButton">
        <img src="https://freeiconshop.com/wp-content/uploads/edd/cart-outline.png" alt="Cart" width="30" height="30">
        <span id="cartItemCount"></span>
    </button>

    <!-- Container for displaying product grid -->
    <div id="productList" class="product-grid">
        <!-- Product cards will be dynamically inserted here -->
    </div>

    <!-- Cart display -->
    <div id="cartDisplay" class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartList"></div>
        <p id="cartTotal">Total: $0.00</p>
    </div>

    <!-- Include your library's JavaScript file -->
    <script src="./src/index.js"></script>
    <script>
        const cart = [];

        // Get cart elements
        const cartButton = document.getElementById('cartButton');
        const cartDisplay = document.getElementById('cartDisplay');
        const cartList = document.getElementById('cartList');
        const cartTotal = document.getElementById('cartTotal');
        const cartItemCountElement = document.getElementById('cartItemCount');

        // Display the cart when the "Cart" button is clicked
        cartButton.addEventListener('click', () => {
            cartDisplay.style.display = cartDisplay.style.display === 'block' ? 'none' : 'block';
            updateCartDisplay(cart);
        });

        function updateCartDisplay(cart) {
            // Clear previous cart contents
            cartList.innerHTML = '';

            // Update cart contents
            const total = calculateTotal(cart);
            cartTotal.textContent = `Total: ${formatCurrency(total)}`;

            cart.forEach((product) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                // Create buttons to adjust quantity
                const decreaseButton = document.createElement('button');
                decreaseButton.textContent = '-';
                decreaseButton.addEventListener('click', () => {
                    // Decrease quantity by 1
                    // product.quantity = Math.max(1, product.quantity - 1);
                    removeFromCart(cart, product)
                    updateCartDisplay(cart);
                });

                const increaseButton = document.createElement('button');
                increaseButton.textContent = '+';
                increaseButton.addEventListener('click', () => {
                    // Increase quantity by 1
                    addToCart(cart,product)
                    updateCartDisplay(cart);
                });

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    // Remove the product from the cart using the utility function
                    removeProductFromCart(cart, product);
                    // Update cart display
                    updateCartDisplay(cart);
                });

                cartItem.textContent = `${product.title} - Quantity: ${product.quantity} - ${formatCurrency(product.price * product.quantity)}`;
                
                cartItem.appendChild(decreaseButton);
                cartItem.appendChild(increaseButton);
                cartItem.appendChild(removeButton);
                cartList.appendChild(cartItem);
            });
            const cartItemCount = calculateTotalItemCount(cart);
            cartItemCountElement.textContent = cartItemCount;
            cartItemCountElement.style.display = cartItemCount > 0 ? 'inline' : 'none';
        }

        // Example: Sample API rto Fetch and display product data
        const apiUrl = 'https://fakestoreapi.com/products';

        async function fetchAndDisplayProductData(apiUrl) {
            try {
                const productsData = await fetchProducts(apiUrl);

                if (productsData) {
                    const productListContainer = document.getElementById('productList');

                    // create product cards
                    productsData.forEach((product) => {
                        const productCard = document.createElement('div');
                        productCard.classList.add('product-card');

                        const productImage = document.createElement('img');
                        productImage.classList.add('product-image');
                        productImage.src = product.image;
                        productImage.alt = product.title;

                        const productName = document.createElement('h2');
                        productName.textContent = product.title;

                        const productPrice = document.createElement('p');
                        productPrice.textContent = formatCurrency(product.price);

                        const addToCartButton = document.createElement('button');
                        addToCartButton.textContent = 'Add to Cart';
                        addToCartButton.addEventListener('click', () => {
                            const productToAdd = {
                                id: product.id,
                                title: product.title,
                                price: product.price,
                                quantity: 1, // Default quantity is 1 when adding to cart
                            };

                            addToCart(cart, productToAdd);
                            console.log('Added to Cart:', productToAdd);
                            console.log(cart)
                            updateCartDisplay(cart);
                        });

                        productCard.appendChild(productImage);
                        productCard.appendChild(productName);
                        productCard.appendChild(productPrice);
                        productCard.appendChild(addToCartButton);

                        productListContainer.appendChild(productCard);
                    });
                } else {
                    console.error('Failed to fetch product data.');
                }
            } catch (error) {
                console.error('Error fetching product data:', error);
            }
        }
        
        fetchAndDisplayProductData(apiUrl);
        
    </script>
</body>
</html>
